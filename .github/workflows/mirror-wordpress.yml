name: Deploy Single WP Page

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install wget
        run: sudo apt-get update && sudo apt-get install -y wget

      - name: Download konkurs page
        run: |
          rm -rf public
          mkdir public
          cd public

          # Download the page and all its assets without creating a host subdirectory
          wget \
            --page-requisites \
            --convert-links \
            --adjust-extension \
            --span-hosts \
            --no-parent \
            --no-host-directories \
            --directory-prefix=. \
            "https://regios.org.pl/konkurs-innowacyjnie-zielony-slask-przyszlosci-ii-edycja/"

          # Create a redirect from root to the downloaded page
          REDIRECT_TARGET="$(find . -mindepth 1 -maxdepth 5 -type f -name index.html ! -path './index.html' | head -n 1 | sed -e 's|^\./||' -e 's|index.html$||')"
          if [ -z "$REDIRECT_TARGET" ]; then
            echo "Error: No downloaded index.html entrypoint found (searched up to depth 5)."
            exit 1
          fi
          echo "<!DOCTYPE html><html><head><meta http-equiv=\"refresh\" content=\"0;url=${REDIRECT_TARGET}\"></head><body></body></html>" > index.html

          # Custom domain for GitHub Pages
          echo 'polska.regionalna.regios.org.pl' > CNAME

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
