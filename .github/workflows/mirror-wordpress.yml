name: Deploy Single WP Page

on:
  schedule:
    - cron: '0 0 * * *'  # daily
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install wget
        run: sudo apt-get update && sudo apt-get install -y wget

      - name: Download konkurs page
        run: |
          rm -rf public
          mkdir public
          cd public

          # Download main page as index.html
          wget "https://regios.org.pl/konkurs-innowacyjnie-zielony-slask-przyszlosci-ii-edycja/" -O index.html

          # Download all CSS/JS/images referenced by this page
          wget -i index.html --page-requisites --convert-links --adjust-extension --span-hosts
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
