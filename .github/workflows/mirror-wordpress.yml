name: Deploy Single WP Page

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install wget
        run: sudo apt-get update && sudo apt-get install -y wget

      - name: Download konkurs page
        run: |
          rm -rf public
          mkdir public
          cd public

          # Just download everything from the page and keep the folder structure
          wget \
            --page-requisites \
            --convert-links \
            --adjust-extension \
            --span-hosts \
            --no-parent \
            --directory-prefix=. \
            "https://regios.org.pl/konkurs-innowacyjnie-zielony-slask-przyszlosci-ii-edycja/"
          
          # Wget will create a folder matching the page URL
          # GitHub Pages just needs this folder as root
          # Create a small index.html that redirects to it
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0;url=konkurs-innowacyjnie-zielony-slask-przyszlosci-ii-edycja/"></head><body></body></html>' > index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
