name: Deploy Single WP Page

on:
  schedule:
    - cron: '0 0 * * *'  # daily at midnight UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Install wget
      - name: Install wget
        run: sudo apt-get update && sudo apt-get install -y wget

      # 3️⃣ Download contest page and assets
      - name: Download konkurs page
        run: |
          rm -rf public
          mkdir public
          cd public

          # Download the page with all required assets
          wget \
            --page-requisites \
            --convert-links \
            --adjust-extension \
            --span-hosts \
            --no-parent \
            "https://regios.org.pl/konkurs-innowacyjnie-zielony-slask-przyszlosci-ii-edycja/"

          # Dynamically find the HTML file Wget created
          HTML_FILE=$(find . -type f -name "index.html" | head -n 1)
          echo "Found HTML file: $HTML_FILE"

          # Move it to root index.html
          mv "$HTML_FILE" ./index.html

          # Copy all other files (CSS/JS/images) to root
          ROOT_DIR=$(dirname "$HTML_FILE")
          if [ "$ROOT_DIR" != "." ]; then
            cp -r "$ROOT_DIR"/* .
            rm -rf "$ROOT_DIR"
          fi

      # 4️⃣ Deploy
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
