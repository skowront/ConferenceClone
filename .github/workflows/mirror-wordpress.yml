name: Mirror WordPress Single Page

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install wget
        run: sudo apt-get update && sudo apt-get install -y wget

      - name: Scrape single page
        run: |
          rm -rf public
          mkdir public
          cd public
          wget \
            --page-requisites \
            --convert-links \
            --adjust-extension \
            --no-host-directories \
            --restrict-file-names=windows \
            --no-parent \
            https://regios.org.pl/konkurs-innowacyjnie-zielony-slask-przyszlosci-ii-edycja/

          # Move the main HTML to root
          mv regios.org.pl/konkurs-innowacyjnie-zielony-slask-przyszlosci-ii-edycja/index.html ./index.html

          # Optional: move CSS/JS/assets to root too
          cp -r regios.org.pl/konkurs-innowacyjnie-zielony-slask-przyszlosci-ii-edycja/* .

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
