name: Deploy Single WP Page

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install wget
        run: sudo apt-get update && sudo apt-get install -y wget

      - name: Download konkurs page
        run: |
          rm -rf public
          mkdir public
          cd public

          # Download the page and all its assets without creating a host subdirectory
          wget \
            --page-requisites \
            --convert-links \
            --adjust-extension \
            --span-hosts \
            --no-parent \
            --no-host-directories \
            --directory-prefix=. \
            "https://regios.org.pl/polska-regionalna/"

          # Mirror the downloaded page directory at root so / serves the same content as /polska-regionalna/
          cp -r polska-regionalna/. .

          # Custom domain for GitHub Pages
          echo 'polska.regionalna.regios.org.pl' > CNAME

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
